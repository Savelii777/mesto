<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">
Жак-Ив Кусто
                </h1>
                <p class="profile__job">
Исследователь океана
                </p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
           <!-- 6 карточек с изображениями -->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <h3 class="popup__title">
                Редактировать профиль
            </h3>
            <form id="add-utility" class="popup__inputs popup__inputs_profile" name="profile_form">
                <input class="popup__input popup__input_type_name" type="text" required="required" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_job" type="text" required="required" value="Исследователь океана">
                <button type="submit" form="add-utility" class="popup__save-button"> Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup-profile__close-button">
            </button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container">
            <h3 class="popup__title">
                Новое место
            </h3>
            <form id="add-image" class="popup__inputs popup-image__inputs" name="image_form">
                <input class="popup__input popup__input_type_name-image" type="text" required="required" placeholder="Название">
                <input class="popup__input popup__input_type_link-image" type="text" required="required" placeholder="Ссылка на картинку">
                <button type="submit" form="add-image" class="popup__save-button"> Создать</button>
            </form>
            <button type="button" class="popup__close-button popup-image__close-button">
            </button>
        </div>
    </div>
    <div class="popup popup-card">
            <figure class="popup-card__container">
                <img class="popup-card__image" alt="ааа" src="./images/element__image_1.png">
                <figcaption class="popup-card__caption"></figcaption>
                <button type="button" class="popup__close-button popup-card__close-button ">
                </button>
            </figure>
        
            
    </div>
    <template id="element">
        <div class="element">
            <img class="element__image" alt="ааа" src="./images/element__image_1.png">
            <button type="button" class="element__delete-button">
            </button>
            <div class="element__botom-section">
                <h3 class="element__title">
                </h3>
                <button type="button" class="element__like-button">
                </button>
            </div>
        </div>
      </template> 
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
