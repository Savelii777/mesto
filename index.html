<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo">
        </div>
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <h3 class="profile__name">
Жак-Ив Кусто
                </h3>
                <p class="profile__job">
Исследователь океана
                </p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/element__image_1.png" alt="Карачаевск">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Карачаевск
                    </h3>
                    <button type="button" class="element__like-button">
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element__image_2.png" alt="Гора Эльбрус">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Гора Эльбрус
                    </h3>
                    <button type="button" class="element__like-button">
                        
                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element__image_3.png" alt="Домбай">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Домбай
                    </h3>
                    <button type="button" class="element__like-button">

                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element__image_2.png" alt="Гора Эльбрус">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Гора Эльбрус
                    </h3>
                    <button type="button" class="element__like-button">

                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element__image_3.png" alt="Домбай">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Домбай
                    </h3>
                    <button type="button" class="element__like-button">

                    </button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/element__image_1.png" alt="Карачаевск">
                <div class="element__botom-section">
                    <h3 class="element__title">
                        Карачаево-Черкеск
                    </h3>
                    <button type="button" class="element__like-button">

                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">
                Редактировать профиль
            </h3>
            <form id="add-utility" class="popup__inputs">
                <input class="popup__input popup__input_type_name" type="text" required="required" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_job" type="text" required="required" value="Исследователь океана">
                <button type="submit" form="add-utility" class="popup__save-button"> Сохранить</button>
            </form>
            <button type="button" class="popup__close-button">
            </button>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
