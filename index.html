<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__avatar"><button class="profile__edit-avatar" type="button"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__author">© 2020 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form id="add-utility" class="popup__inputs popup__inputs_profile" name="profile_form" novalidate><input class="popup__input popup__input_type_name" name="name" type="name" id="name-input" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_type_job" name="job" type="job" id="job-input" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error job-input-error"></span> <button type="submit" form="add-utility" class="popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button popup-profile__close-button"></button></div></div><div class="popup popup-image"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form id="add-image" class="popup__inputs popup-image__inputs" name="image_form" novalidate><input class="popup__input popup__input_type_name-image" name="cardName" id="image-name-input" type="name" required placeholder="Название" minlength="2" maxlength="30"> <span class="popup__input-error image-name-input-error"></span> <input class="popup__input popup__input_type_link-image" name="cardLink" id="url-input" type="url" required placeholder="Ссылка на картинку"> <span class="popup__input-error url-input-error"></span> <button type="submit" form="add-image" class="popup__save-button">Создать</button></form><button type="button" class="popup__close-button popup-image__close-button"></button></div></div><div class="popup popup-card"><figure class="popup-card__container"><img class="popup-card__image" alt="ааа"><figcaption class="popup-card__caption"></figcaption><button type="button" class="popup__close-button popup-card__close-button"></button></figure></div><div class="popup popup-confirmation"><div class="popup__container popup-confirmation__container"><button type="button" class="popup__close-button popup-confirmation__close-button"></button><h2 class="popup__title">Вы уверенны?</h2><form class="popup__inputs popup-confirmation__inputs" name="confirmation_form" novalidate><button class="popup__save-button popup-confirmation__button" type="submit" aria-label="сохранить">Да</button></form></div></div><div class="popup popup-avatar"><div class="popup__container popup-avatar__container"><button type="button" class="popup__close-button popup-avatar__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form id="edit-avatar" class="popup__inputs popup-avatar__inputs" name="avatar_form" novalidate><input class="popup__input popup__input_type_link-image" name="avatar" id="url-input-avatar" type="url" required placeholder="Ссылка на картинку"> <span class="popup__input-error url-input-avatar-error"></span> <button class="popup__save-button" form="edit-avatar" type="submit" aria-label="сохранить">Сохранить</button></form></div></div><template class="element-template" id="element"><div class="element"><img class="element__image" alt="ааа"> <button type="button" class="element__delete-button"></button><div class="element__botom-section"><h3 class="element__title"></h3><div class="element__like-section"><button type="button" class="element__like-button"></button><p class="element__like-counter">0</p></div></div></div></template></body></html>
